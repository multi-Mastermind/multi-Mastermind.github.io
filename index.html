  <div class="gameboard">
    <!-- <div class="board"> -->
    <div id="pegs"></div>
    <!-- </div>
    <div class="pinboard"> -->
    <div id="pins"></div>

  </div>
  <label for="pegNumber">Number of pegs in code: </label>
  <input type="number" id="pegNumber" name="pegNumber" min="3" max="7" step="1.0" value="4">
  <div id="instructions">
    Rules:
    guess the code by clicking on the pegs.
    Clicking on a peg cycles the color.
    pins turn green when the color of the pegs is correct.
    you start at the bottom and go up a row after each attempt.
    All pegs need to have a color before you can submit.
    <div class="submit">
      Submit
    </div>
  </div>
